<section data-ng-submit="submitSignIn(user)">
  <h1>Login</h1>
  <form>
    <label for="user_username">Username</label>
    <input data-ng-model="user.username" id="user_username" type="text" placeholder="Username">
    <label for="user_password">Password</label>
    <input data-ng-model="user.password" id="user_password" type="password" placeholder="************">
    <button type="submit">Submit</button>
  </form>
</section>
