<section data-ng-submit="submitSignIn(user)">
  <header>
    <h1>Sports With Josh</h1>
  </header>
  <form>
    <label for="user_username" class="login_label">Admin</label><br>
    <input data-ng-model="user.username" id="user_username" type="text" placeholder="Username"><br>
    <label for="user_password" class="login_label">Password</label><br>
    <input data-ng-model="user.password" id="user_password" type="password" placeholder="************"><br>
    <button type="submit" class="login_label login_button">Submit</button>
  </form>
</section>
