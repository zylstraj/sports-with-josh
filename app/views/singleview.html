<section data-ng-controller="AppCtrl">
    <header>
      <img src="images/Josh.png" alt="Josh Logo" id="photo_Josh">
      <a href="#/articles" class="header=h1"><h1 id="header_Josh">Sports With Josh</h1></a>
    </header>
    <div class="individualBlog" data-ng-init="getBlog()">
      <h3 class="individual_h3">{{blog.title}}</h3></a>
      <p class="article_date">Posted: {{blog.date | date: 'M/dd/yyyy'}}</p>
      <!-- <p>Author: {{blog.author}}</p>
      <p>Keywords: {{blog.keywords[0]}}</p> -->
      <p class="article_content">{{blog.content}}</p>
      <a href="#/articles"><p id="singleview_p">Back</p></a>
    </div>
    <div data-ng-init="getAllPosts()">
      <h2>Most Recent Articles</h2>
    <div data-ng-repeat="blog in blogs | orderBy: '-date' | limitTo: 3" class="singleBlog">
      <a href="#/blogs/{{blog._id}}"><h3 class="article_h3">{{blog.title}}</h3></a>
      <p>{{blog.description}}</p>
    </div>
  </div>
</section>
